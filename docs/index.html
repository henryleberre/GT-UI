<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Get OSCAR+</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen flex flex-col bg-indigo-700">
        <header class="flex-none pt-0 md:pt-10 mx-auto container flex-1">
            <nav class="md:justify-start py-5 mx-auto flex items-center gap-5">
                <div class="pl-3 md:pl-0 flex-1 text-3xl text-white font-extrabold">OSCAR+</div>
                <div class="pr-3 md:pr-0 flex flex-row gap-5">
                    <a target="_blank" href="https://www.linkedin.com/in/henryleberre/"><img width="48" src="linkedin_icon.png"></a>
                    <a target="_blank" href="http://github.com/henryleberre/GT-UI"><img width="48" src="github_white_icon.png"></a>
                </div>
            </nav>
        </header>

        <div class="bg-indigo-700 flex-1 container mx-auto text-white flex flex-col md:flex-row items-center gap-10">
            <div class="w-full flex-initial h-auto rounded-xl shadow-2xl p-5">

                <div class="text-md py-5 flex flex-col md:flex-row">
                    <ul class="flex-1 list-inside">
                        <li style="list-style-type: circle;">Register for your classes with an edge</li>
                        <li style="list-style-type: circle;">It's free, seamless, and community-driven</li>
                    </ul>
                    <ul class="flex-1 list-inside">
                        <li style="list-style-type: circle;">An awesome new look for OSCAR</li>
                        <li style="list-style-type: circle;">It's <a class="italic underline" href="http://github.com/henryleberre/GT-UI" target="_blank">open-source</a></li>
                    </ul>
                </div>
            </div>
            <div class="w-full flex-initial h-auto rounded-xl shadow-2xl">
                <div class="text-2xl font-bold italic text-center">What's your browser?</div>
                <div
                    class="mt-4 md:mt-6 grid gap-2 grid-cols-4 md:grid-cols-5 lg:grid-cols-7 2xl:grid-cols-9 justify-center justify-items-center">
                    <a style="text-decoration: none; display: inline-block;"

                        href="https://chrome.google.com/webstore/detail/gt-ui/fcjdbonkjmoampkihabopmahicdimcee">

                    <a style="text-decoration: none; display: inline-block;"

                        <img
                            src="https://github.com/alrra/browser-logos/blob/main/src/chromium/chromium_64x64.png?raw=true">
                    </a>
                    <a style="text-decoration: none; display: inline-block;"
                        class="transform hover:rotate-180 hover:scale-150 transition duration-500 ease-in-out"
                        href="https://chrome.google.com/webstore/detail/gt-ui/fcjdbonkjmoampkihabopmahicdimcee">
                        <img src="https://github.com/alrra/browser-logos/blob/main/src/edge/edge_64x64.png?raw=true">
                    </a>
                    <a style="text-decoration: none; display: inline-block;"

                        href="https://chrome.google.com/webstore/detail/gt-ui/fcjdbonkjmoampkihabopmahicdimcee">

                    </a>
                    <a style="text-decoration: none; display: inline-block;"
                        class="transform hover:rotate-180 hover:scale-150 transition duration-500 ease-in-out"
                        href="https://chrome.google.com/webstore/detail/gt-ui/fcjdbonkjmoampkihabopmahicdimcee">

                    </a>
                    <a style="text-decoration: none; display: inline-block;"

                            src="https://github.com/alrra/browser-logos/blob/main/src/firefox/firefox_64x64.png?raw=true">

                        href="https://github.com/henryleberre/GT-UI/releases/download/1.9/Firefox.xpi">
                        <img src="https://github.com/alrra/browser-logos/blob/main/src/tor/tor_64x64.png?raw=true">
                    </a>
                </div>
                <div class="text-md py-5 text-center">Click on your browser to install.
                </div>
            </div>
        </div>
    </div>
